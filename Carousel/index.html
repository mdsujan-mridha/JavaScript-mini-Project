<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dae7ae0394.js" crossorigin="anonymous"></script>
    <title>Review</title>
</head>

<body>

    <main>
        <section class="ccontainer">
            <!-- title================= -->
            <div class="title">
                <h2> Our Reviews </h2>
            </div>
            <!-- review ================= -->
            <article class="review">
                <div class="img-container">
                    <img src="/images/person-1.jpeg" alt="Person" id="person-img">
                </div>
                <h4 id="author"> Tamanna Sara </h4>
                <p id="job"> Web developer </p>
                <p id="info"> 
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia est deleniti et a
                    accusantium, iusto debitis velit amet maiores, beatae unde? Tempore placeat esse facilis, blanditiis
                    expedita ea enim quis?

                </p>
                <!-- review next button ================-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <!-- random button==== -->
                <button class="random-btn"> surprise me </button>
            </article>
        </section>
    </main>


    <!-- add javaScript === -->
    <script src="app.js"></script>

</body>

</html>
